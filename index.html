<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Stormy Ramsey</title>

  <body>
    <h1>HANGMAN</h1>

        <h2>How to Play</h2>
          <p>Hangman is a word-guessing game. Try to guess the word by picking letters</p>


    <div class="game-input">
        <p>Enter a Letter:
          <div id="text"></div>

            <input id="letter" type="text" class="guess" name="letter" maxlength="1" >
            <input id="submit" type="submit" class="input-button">

          </p>
    </div>
  <button id="new-game"type="button" class="start-button">Start a New Game</button>


    <p id="word"></p>
    <div id="letters"></div>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"

  </body>
