<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Stormy Ramsey</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1>HANGMAN</h1>

      <h2>How to Play</h2>
        <p>Hangman is a word-guessing game. Try to guess the word by picking letters</p>
        <h3>Clue: Let's Eat!</h3>

        <div class="startgame">
        <button id="new-game"type="button" class="start-button">Start Game</button>
        </div>
    </div>

              <div id="alert-box1" class="alert"></div>
              <div id="text" class="word"></div>

        <div class="guess">
          <input  id="letter"  type="text" name="letter" maxlength="1" >
        </div>
        <div>
          <input id="submit" type="submit" class="input-button">
        </div>



    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="hm-main.js"></script>

  </body>
</html>
